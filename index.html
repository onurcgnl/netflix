<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <main>
        <div class="Logo">
        <img class="logo" src="Logonetflix.png" alt="Netflix-logo">
    </div>  
        <div class="container">
            <div>
                <h2 id="sign-in">Giriş Yap</h2>
            </div>
            <div class="inputs">
                <input type="text" id="email" placeholder="E-mail adresinizi giriniz."> <br> <br>
                <input type="password" id="password" placeholder="Parolanızı Giriniz."> <br><br>
            </div>
            <div>
            <button>Giriş Yap</button>
        </div>
       <section>
        <input type="checkbox" class="remember">
        <span class="remember-me">Beni Hatırla</span>
        <span class="help">
           <a href="#"> Yardım İstermisiniz?</a></span>
       </section>

       <div class="register">
        <span>Netflix'e katılmak ister misiniz? <a href="#">Şimdi kaydolun.</a></span>
       </div>
        </div>
    </main>
